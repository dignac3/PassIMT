{% extends "base.html" %}


{% block title %}Connexion{% endblock %}

{% block menu_list %}
{% endblock %}
{% block content %}

    <div class="row" >
        <h2 class="col-sm-2 col-sm-offset-5">S'enregistrer</h2>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form action="/register" id="register_form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="i_email">
                </div>
                <div class="form-group">
                    <label for="pwd">Mot de Passe:</label>
                    <input type="password" class="form-control" id="i_pwd">
                </div>
                <input type="hidden" id="i_salt_passwords">
                <button type="submit" class="btn btn-default" onclick="register()">S'enregistrer</button>
            </form>

        </div>
    </div>

{% endblock %}
