{% extends "base.php" %}

{% block title %}Connexion{% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form action="/addPassword" method="post" id="password_form">
            <div class="form-group">
                <label for="i_label">Label</label>
                <input type="text" class="form-control" name="i_label" id="i_label">
            </div>
            <div class="form-group">
                <label for="i_login">Login</label>
                <input type="text" class="form-control" name="i_login" id="i_login">
            </div>
            <div class="form-group">
                <label for="i_pwd">Mot de passe</label>
                <input type="password" class="form-control" name="i_pwd" id="i_pwd">
            </div>
            <button type="submit" class="btn btn-default" onclick="addPassword()">Ajouter</button>
        </form>

    </div>
</div>

{% endblock %}
